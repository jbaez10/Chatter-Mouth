<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Recent Status'</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="article in articles" data-ng-href="#!/status/{{article._id}}" class="list-group-item">

			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="article.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>

			<br>
			
			<h2 class="list-group-item-heading" data-ng-bind="article.content"></h2>

		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
		No status yet, why don't you <a href="/#!/status/create">create one</a>?
	</div>
</section>
