<section data-ng-controller="ArticlesController">
	<div class="page-header">
		<h1>Create A New Status!</h1>
	</div>
	<div class="col-md-8">
		<form name="articleForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				
				<!--
				<div class="form-group" ng-class="{ 'has-error': articleForm.title.$dirty && articleForm.title.$invalid }">
					<label class="control-label" for="title">Status</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" >
					</div>
				</div>
				-->
				<div class="form-group">
					<!--<label class="control-label" for="content">How are you feeling?</label> -->

					<h2 class="control-label pull-left" for="content">What is on your mind?</h2>
					<br><br><br><br>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="10" rows="2" placeholder="TYPE STATUS HERE"></textarea>
					</div>
				</div>
				
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="POST" style="width:200px">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
