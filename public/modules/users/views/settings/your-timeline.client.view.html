<div class="page-header">
        <h1>Your Timeline</h1>
    </div>

<section data-ng-controller="ArticlesController" data-ng-init="find()">
	<div class="list-group3">

		<a data-ng-repeat="article in articles" ng-if="article.user.displayName===authentication.user.displayName" class="list-group-item">

			<small class="list-group-item-text">
				Status posted on
				<span data-ng-bind="article.created | date:'medium'"></span>
				by
				<span data-ng-bind="article.user.displayName"></span>
			</small>
			
			<br>
			
			<h2 class="list-group-item-heading" data-ng-bind="article.content"></h2>
		</a>
	</div>
</section>


<section data-ng-controller="PhotosController" data-ng-init="find()">
    <div class="list-group2">
        <a data-ng-repeat="photo in photos" ng-if="photo.user.displayName===authentication.user.displayName" data-ng-href="#!/photos/{{photo._id}}" class="list-group-item" ng-swipe-right="hide(index)">
			
			<small class="list-group-item-text">
				Photo posted on
				<span data-ng-bind="photo.created | date:'medium'"></span>
				by
				<span data-ng-bind="photo.user.displayName"></span>
			</small>

			<h4 class="list-group-item-heading"></h4>
			<image src="{{photo.image}}" style="max-width:100%" />
        </a>
    </div>
</section>

	</div>
