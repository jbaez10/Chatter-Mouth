<section data-ng-controller="ChatroomsController" data-ng-init="findOne()">
	<div class="page-header">
		<h1>Edit Chatroom Name</h1>
	</div>
	<div class="col-md-12">
		<form name="chatroomForm" class="form-horizontal" data-ng-submit="update(chatroomForm.$valid)" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error' : submitted && chatroomForm.title.$invalid}">
					<label class="control-label" for="title">Chatroom Name</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="chatroom.title" id="title" class="form-control" placeholder="Title" required>
					</div>
					<div ng-show="submitted && chatroomForm.title.$invalid" class="help-block">
						<p ng-show="chatroomForm.title.$error.required" class="text-danger">Name is required</p>
					</div>
				</div>

				<!--
				<div class="form-group" ng-class="{ 'has-error' : submitted && chatroomForm.content.$invalid}">
					<label class="control-label" for="content">Content</label>
					<div class="controls">
						<textarea name="content" data-ng-model="chatroom.content" id="content" class="form-control" cols="30" rows="10" placeholder="Content" required></textarea>
					</div>
					<div ng-show="submitted && chatroomForm.content.$invalid" class="help-block">
						<p ng-show="chatroomForm.content.$error.required" class="text-danger">Content is required</p>
					</div>
				</div>
				-->

				<div class="form-group">
					<input type="submit" value="Update" class="btn btn-default">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>
</section>
