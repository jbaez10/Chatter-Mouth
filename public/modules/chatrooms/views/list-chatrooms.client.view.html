<section data-ng-controller="ChatroomsController" data-ng-init="find()">
	<div class="page-header">
		<h1>List of Chatrooms</h1>
	</div>
	<div class="list-group">
		<a data-ng-repeat="chatroom in chatrooms" data-ng-href="#!/chatrooms/{{chatroom._id}}" class="list-group-item">
			<!-- <small class="list-group-item-text">
				Posted on
				<span data-ng-bind="chatroom.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="chatroom.user.displayName"></span>
			</small>
			-->
			<h4 class="list-group-item-heading" data-ng-bind="chatroom.title"></h4>
			<p class="list-group-item-text" data-ng-bind="chatroom.content"></p>
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="chatrooms.$resolved && !chatrooms.length">
		No Chatrooms yet, why don't you <a href="/#!/chatrooms/create">create one</a>?
	</div>
</section>
