<section data-ng-controller="ChatroomsController">
	<div class="page-header">
		<h1>Create a New Chatroom!</h1>
	</div>
	<div class="col-md-6">
		<form name="chatroomForm" class="form-horizontal" data-ng-submit="create()" novalidate>
			<fieldset>
				<div class="form-group" ng-class="{ 'has-error': chatroomForm.title.$dirty && chatroomForm.title.$invalid }">
					<label class="control-label" for="title">Chatroom Name</label>
					<div class="controls">
						<input name="title" type="text" data-ng-model="title" id="title" class="form-control" placeholder="Title" required>
					</div>
				</div>
				
				<!-- <div class="form-group">
					<label class="control-label" for="content">DONT NEED THIS</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="30" rows="10" placeholder="Content"></textarea>
					</div>
				</div>
				-->
				<div class="form-group">
					<input type="submit" class="btn btn-default" value="Create" style="width:200px">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div> 
			</fieldset>
		</form>
	</div>
</section>
