<section data-ng-controller="PhotosController" data-ng-init="find()">
    <div class="page-header">
        <h1>Photos</h1>
    </div>
    <div class="list-group" style="text-align:center;">
        <a data-ng-repeat="photo in photos" ng-if="photo.user.displayName===authentication.user.displayName" data-ng-href="#!/photos/{{photo._id}}" class="list-group-item" ng-swipe-right="hide(index)">
			
			<h2 class="list-group-item-heading" data-ng-bind="photo.name"></h2>
			
            <small class="list-group-item-text">
                Photo posted on
                <span data-ng-bind="photo.created | date:'medium'"></span>
                by
                <span data-ng-bind="photo.user.displayName"></span>
            </small>

            <image src="{{photo.image}}" style="max-width:80%" />
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!photos.$resolved || photos.length">
    	No Photos yet, why don't you <a href="/#!/photos/create">create one</a>?
    </div>
</section>
