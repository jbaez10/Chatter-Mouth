<style type="text/css">
	
	.chatter{
		font-size:40px;
	}

	.color{
		color:#4ccf2f;
	}

</style>

<section data-ng-controller="ChatsController" data-ng-init="find()">
	<div class="page-header">
		<h1>Your Chat'</h1>
	</div>
	<div class="list-group">
		
		<!-- <a data-ng-repeat="chat in chats" data-ng-href="#!/chats/{{chat._id}}" class="list-group-item"> -->
		<a data-ng-repeat="chat in chats" class="list-group-item">
			
			<h4 class="list-group-item-text chatter" data-ng-bind="chat.content"></h4>

			<small class="list-group-item-text color">
				Posted on
				<span data-ng-bind="chat.created | date:'mediumDate'"></span>
				by
				<span data-ng-bind="chat.user.displayName"></span>
			</small>
			
			<!-- <h4 class="list-group-item-heading" data-ng-bind="chat.title"></h4> -->
			
			
		</a>
	</div>
	<div class="alert alert-warning text-center" data-ng-if="chats.$resolved && !chats.length">
		No chats yet, why don't you <a href="/#!/chats/create">create one</a>?
	</div>
</section>
