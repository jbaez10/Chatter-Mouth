<style type="text/css">
	
	.chatter{
		font-size:40px;
	}

	.color{
		color:#4ccf2f;
	}

</style>

<section data-ng-controller="ChatsController">
	<div class="page-header">
		<h1>{{ authentication.user.username }}: Start Your Chat!</h1>
	</div>

	<div class="col-md-12">
		<form name="chatForm" class="form-horizontal" data-ng-submit="create(); alert('test')" novalidate>
			<fieldset>
				<div class="form-group">
					<label class="control-label" for="content">Start Chatting</label>
					<div class="controls">
						<textarea name="content" data-ng-model="content" id="content" class="form-control" cols="10" rows="2" placeholder="START TYPING HERE"></textarea>
					</div>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default" style="width:200px" value="POST">
				</div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
			</fieldset>
		</form>
	</div>

<br>
<br>
<br>
<br>	
<br>
<br>



	<div class="page-header">
		<h1>Your Chat</h1>
	</div>
	<div class="list-group">
		
		 <a data-ng-repeat="chat in chats" class="list-group-item"> 
		<!-- <a data-ng-repeat="chat in chats" class="list-group-item"> -->
			
			<h4 class="list-group-item-text chatter" data-ng-bind="chat.content"></h4>

			<small class="list-group-item-text color">
				Posted on
				<span data-ng-bind="chat.created | date:'medium'"></span>
				by
				<span data-ng-bind="chat.user.displayName"></span>
			</small>
			
			<!-- <h4 class="list-group-item-heading" data-ng-bind="chat.title"></h4> -->
			
			
		</a>
	</div>
	
</section>
